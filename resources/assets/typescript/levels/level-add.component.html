<style>
    .redAlert{color:red;}
</style>

<div class="row">

    <div class="col-sm-8">

        <div class="contact-form">

            <h2 class="title text-center">{{formText}} Class</h2>
            <div class="status alert alert-success" style="" *ngIf="levelSaveSuccess">{{levelSaveSuccess}}</div>
            <div class="status alert alert-warning" style="" *ngIf="levelSaveError">{{levelSaveError}}</div>

            <form [formGroup]="myForm" (ngSubmit)="save(myForm.value, myForm.valid)" id="main-contact-form" class="contact-form row" name="contact-form" novalidate>

                <div class="form-group col-md-12">
                    <input type="text" formControlName="name" class="form-control" placeholder="Category Name">
                    <small [hidden]="myForm.controls.name.pristine || myForm.controls.name.valid" class="redAlert">Required.</small>
                </div> 

                <div class="form-group col-md-12">
                    <input type="submit" name="submit" class="btn btn-primary pull-left" [disabled]="!myForm.valid" value="Submit">
                </div>

            </form>

        </div>

    </div> 

</div>
